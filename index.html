<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- bootstrap css -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
 <!-- main css -->
 <link rel="stylesheet" href="css/main.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

 <!-- font awesome -->
 <link rel="stylesheet" href="css/all.css">
 <title>Background Image Project</title>
 <style>
 </style>
 <script src="https://unpkg.com/vue@next" defer></script>
 <script src="js/app-vue.js" defer></script>
</head>

<body>


 <div class="container">
  <div class="row max-height align-items-center">
      <!-- We set the :style tag with the background property, and we pass the image array on the position of the counter, on the start at 0, so basically we are applying the inline style directly with the array -->
   <div class="col-9 col-md-10 mx-auto img-container" :style="{background: images[count]}">
    <!-- We set the click event for making the picture go back -->
    <a class="btn btn-left" @click="backPicture"><i class="fas fa-caret-left"></i></a>
    <!-- We set the click event for making the picture go to the next one -->
    <a class="btn btn-right" @click="nextPicture"><i class="fas fa-caret-right"></i></a>
   </div>
  </div>
 </div>






 <!-- bootstrap js -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
